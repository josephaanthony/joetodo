<p>
  <ion-item *ngFor="let todoItem of todos" [routerLink]="'/todo-item/' + todoItem.id" [detail]="false">
    <ion-label class="ion-text-wrap">
      <h2>
        {{ todoItem.message }}
      </h2>
      <h3>{{ momentjs(todoItem.targetDate).format("MM/DD/YYYY") }}</h3>
    </ion-label>
  </ion-item>
</p>
